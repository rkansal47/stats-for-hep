name: deploy

on:
  # Trigger the workflow on push to main branch
  push:
    branches:
      - main

# This job installs dependencies, build the book, and pushes it to `gh-pages`
jobs:
  build-and-deploy-book:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v2

    - name: Check if /latex directory changed
      id: check_latex
      run: |
        # Compare HEAD with HEAD^ specifically in `latex` directory
        if git diff --quiet HEAD^ HEAD -- latex; then
          echo "No changes detected in /latex."
          echo "::set-output name=changed::false"
        else
          echo "Changes detected in /latex."
          echo "::set-output name=changed::true"
        fi

    # Build PDF if /latex directory changed
    - name: Build PDF
      if: ${{ steps.check_latex.outputs.changed == 'true' }}
      uses: docker://ghcr.io/rkansal47/make4ht-action:latest
      env: 
        command: |
          echo "Building PDF"
          cd latex
          latexmk -interaction=nonstopmode -file-line-error -lualatex main.tex
          cd ..

    # Install dependencies
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}\
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # Build the book
    - name: Build the book
      run: |
        jupyter-book build stats-for-hep
        cp latex/main.pdf stats-for-hep/_build/html/stats-for-hep.pdf

    # Deploy the book's HTML to gh-pages branch
    - name: GitHub Pages action
      uses: peaceiris/actions-gh-pages@v3.6.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: stats-for-hep/_build/html